<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 메타태그 -->
<!--  
<meta name="viewport" content="width=device-width, initial-scale=1">
-->

<!-- css -->
<link href="/boots/assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">

<!-- 자바스크립트 -->
<script type="text/javascript" src="/boots/assets/js/jquery/jquery-1.12.4.js"></script>
<script type="text/javascript" src="/boots/assets/bootstrap/js/bootstrap.js"></script>


<style type="text/css">
div {border: 1px solid #000000;}
.container {width: 1000px;} 
img {width: 150px;}

</style>


<title>Insert title here</title>
</head>
<body>

	 
	<div class="container">
			
		<div class="row">
			<div class="col-xs-12">
			
				<image src="/boots/assets/images/profile.jpg" class="">
				<!-- 라운드 -->
				<image src="/boots/assets/images/profile.jpg" class="img-rounded">
			
				<!-- 원 -->
				<image src="/boots/assets/images/profile.jpg" class="img-circle">
				
				<!-- 테두리 -->
				<br>
				<image src="/boots/assets/images/profile.jpg" class="img-thumbnail">
				
			</div><!-- //col-xs-12 -->
		</div><!-- //row -->
		
		
		<div class="row">
			<div class="col-xs-12">
			
				<!-- span -->
				<span class="glyphicon glyphicon-search"></span>
				<br>
				<span class="glyphicon glyphicon-music"></span>
				
				<!-- 검색버튼 -->
				<br>
				<button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon glyphicon glyphicon-search"></span>검색</button>
				
				<!-- 삭제버튼 -->
				<button class="btn btn-danger" type="submit"><span class="glyphicon glyphicon glyphicon glyphicon-trash"></span>쓰레기통</button>
		
			</div><!-- //col-xs-12 -->
		</div><!-- //row -->
		
	</div>

</body>


</html>
